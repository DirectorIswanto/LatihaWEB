<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        a:link{
            color:red;

        }
        a:hover{
            color: white;
        }

        a:active{
            color:blue;
        }
        a:visited{
             color: peru;
        }
        li:nth-child(odd) a{
            color: aqua;
        }
        li:nth-child(2n+1) a{
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>

        <li><a href="">Home 3</a></li>

        <li><a href="1">Home 5</a></li>
        <li><a href="">Home 2</a></li>

        <li><a href="">Home 2</a></li>

    </ul>
</body>
</html>
